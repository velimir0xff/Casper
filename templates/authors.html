{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Authors{% endblock %}
{% block metas %}
    <meta property="fb:app_id" content="{{ FACEBOOK_APP_ID }}" />
    <meta property="og:site_name" content="{{ SITENAME }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ SITENAME }} | authors" />
    <meta property="og:url" content="{{ SITEURL }}/{{ output_file }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ SITENAME }} | authors" />
    <meta name="twitter:url" content="{{ SITEURL }}/{{ output_file }}" />
    <meta name="twitter:site" content="{{ AUTHORS[AUTHOR]['twitter'] }}" />
    <meta name="twitter:description" content="{{ SITENAME }} all authors" />
{% endblock metas %}
{% block content %}
<article class="post">
    <header>
        <h1 class="post-title">Authors on {{ SITENAME }}</h1>       
    </header>
    <section class="post-content">
        <div>
            <ul>
                {%- for author, articles in authors|sort %}
                <li>
                    <a href="{{ SITEURL }}/{{ author.url }}" rel="author" class="tooltip-bottom" data-tooltip="View all {{ author }}'s post">
                        <i class="fa fa-user"></i>
                        <span>
                            {{ author }}
                        </span>
                    </a>
                    ({{ articles|count }})
                </li>
                {% endfor %}
            </ul>
        </div>
        <hr>
    </section>
</article>
{% endblock %}
